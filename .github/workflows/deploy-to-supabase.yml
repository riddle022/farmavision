name: Deploy to Supabase (Full Clone)
on:
  repository_dispatch:
    types: [deploy-to-supabase]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: List files
        run: ls -R
      - name: Initialize Supabase Config (if missing)
        run: |
          if [ ! -f "supabase/config.toml" ]; then
            echo "Config missing. Creating dummy config..."
            mkdir -p supabase
            echo '[project]' > supabase/config.toml
            echo "id = "${{ github.event.client_payload.project_id }}"" >> supabase/config.toml
          fi
      - name: Deploy Database (Migrations)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ github.event.client_payload.supabase_token }}
        run: |
          supabase db push --project-ref "${{ github.event.client_payload.project_id }}" --password "${{ github.event.client_payload.db_password }}"
      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ github.event.client_payload.supabase_token }}
        run: |
          supabase functions deploy --project-ref "${{ github.event.client_payload.project_id }}" --no-verify-jwt